<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packers&Shifter</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/PackShift/css/style.css">
    <link rel="stylesheet" href="/PackShift/css/media.css">
</head>

<body>
    <main>
        <header>
            <aside>
                <figure>
                    <img src="/PackShift/images/logo.png" alt="logo">
                </figure>
            </aside>
            <aside class="contact">
                <i class="fa-solid fa-phone-volume"></i>
                8287 244 244
            </aside>
        </header>
        <section class="section1">
            <div class="container">
                <aside class="content-banner">
                    <h1>
                        PACKSHIFTS - INDIA'S BEST PACKERS AND MOVERS COMPANY
                    </h1>
                    <h2>
                        CALL US NOW FOR A HASSLE-FREE SHIFTING.
                    </h2>
                    <p>
                        We Assure Safety And Time Delivery Of Items.
                    </p>
                    <div class="marks">
                        <figure>
                            <img src="/PackShift/images/iso.png">
                        </figure>
                        <figure>
                            <img src="/PackShift/images/satisfaction.png">
                        </figure>
                    </div>
                </aside>
                <aside class="form-banner">
                    <form>
                        <h3>GET A FREE MOVING QUOTE</h3>
                        <input type="text" placeholder="*Name">
                    </form>
                </aside>
            </div>
        </section>
