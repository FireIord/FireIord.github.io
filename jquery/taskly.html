<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <link rel="stylesheet" href="/jquery/css/style.css">
</head>

<body>
    <header>
        <h1>Taskly</h1>
    </header>
    <main>
        <aside class="inputArea">
            <input type="text" placeholder="Title" maxlength="15">
            <textarea placeholder="Description" maxlength="60"></textarea>
            <button>Save</button>
        </aside>
        <aside class="memory">
            <div class="sss">
                <h3>Title</h3>
                <h3>Description</h3>
                <h3>Delete</h3>
            </div>
            <hr style="margin-top: 10px;">
        </aside>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    $("button").click(function () {
        var title = $("input").val();
        var desc = $("textarea").val();
        if (title != "" && desc != "") {
            $("button").parents().find(".memory").append(
                `<div class='task'>
                    <div class="tasktitle">
                    <h4>${title}</h4>
                    </div>
                    <div class="taskdescription">
                        <h5>${desc}</h5>
                    </div>
                    <div class='delete'>
                        <span>X</span>
                    </div>
                </div>`
            );
            $("input").val("");
            $("textarea").val("");
        }
    })
    $(document).delegate(".task", "click", function () {
        $(this).siblings().removeClass("active");
        $(this).toggleClass("active");
    })
    $(document).delegate(".delete", "click", function () {
        $(this).parent().remove();
    })

</script>

</html>
